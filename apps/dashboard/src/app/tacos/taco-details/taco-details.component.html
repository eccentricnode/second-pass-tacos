<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{selectedTaco}}'s Info
        </mat-card-title>
        <ng-template #submitRef>
                <mat-card-title>
                    Add a Taco.
                </mat-card-title>
            </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="validateField('name', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Calories</mat-label>
                <input matInput type="text" placeholder="Enter Calories" formControlName="calories">
                <mat-error *ngIf="validateField('calories', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Protein</mat-label>
                <input matInput type="text" placeholder="Enter Protein" formControlName="protein">
                <mat-error *ngIf="validateField('protein', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Salsa</mat-label>
                <input matInput type="text" placeholder="Enter Salsa" formControlName="salsa">
                <mat-error *ngIf="validateField('salsa', form)"></mat-error>
            </mat-form-field>    
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{determineUpdate() ? 'Update' : 'Submit'}}
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
